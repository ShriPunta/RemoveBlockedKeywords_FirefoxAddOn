<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 400px;
                min-height: 500px;
                padding: 16px;
                font-family:
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                margin: 0;
            }

            .header {
                border-bottom: 1px solid #e0e0e0;
                padding-bottom: 12px;
                margin-bottom: 16px;
            }

            .toggle-container {
                margin-bottom: 16px;
            }

            .toggle {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .tabs {
                display: flex;
                border-bottom: 1px solid #e0e0e0;
                margin-bottom: 16px;
            }

            .tab {
                flex: 1;
                padding: 8px 16px;
                border: none;
                background: #f5f5f5;
                cursor: pointer;
                border-bottom: 2px solid transparent;
                font-size: 14px;
            }

            .tab.active {
                background: white;
                border-bottom-color: #0066cc;
                font-weight: 600;
            }

            .tab:hover:not(.active) {
                background: #e8e8e8;
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .search-container {
                margin-bottom: 12px;
            }

            .search-input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .list-container {
                border: 1px solid #ccc;
                border-radius: 4px;
                max-height: 200px;
                overflow-y: auto;
                background: #f9f9f9;
            }

            .list-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 6px 8px;
                border-bottom: 1px solid #e0e0e0;
                font-size: 14px;
            }

            .list-item:last-child {
                border-bottom: none;
            }

            .list-item.hidden {
                display: none;
            }

            .delete-btn {
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 3px;
                padding: 2px 6px;
                cursor: pointer;
                font-size: 12px;
            }

            .delete-btn:hover {
                background: #cc0000;
            }

            .add-container {
                margin-top: 12px;
                display: flex;
                gap: 8px;
            }

            .add-input {
                flex: 1;
                padding: 6px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .add-btn {
                background: #0066cc;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 6px 12px;
                cursor: pointer;
            }

            .add-btn:hover {
                background: #0052a3;
            }

            .stats {
                margin-top: 12px;
                font-size: 12px;
                color: #666;
                text-align: center;
            }

            .subreddit-prefix {
                color: #666;
                margin-right: 2px;
            }

            .input-with-prefix {
                position: relative;
                display: flex;
                align-items: center;
            }

            .input-prefix {
                position: absolute;
                left: 8px;
                color: #666;
                pointer-events: none;
                z-index: 1;
            }

            .prefixed-input {
                padding-left: 24px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>Political Filter</h2>
        </div>

        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="enableFilter">
                <span>Enable Political Filter</span>
            </label>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="keywords">Keywords</button>
            <button class="tab" data-tab="subreddits">Subreddits</button>
        </div>

        <!-- Keywords Tab -->
        <div class="tab-content active" id="keywords-tab">
            <div class="search-container">
                <input
                    type="text"
                    class="search-input"
                    id="keywordSearchInput"
                    placeholder="Search keywords..."
                >
            </div>

            <div class="list-container" id="keywordsContainer">
                <!-- Keywords will be populated here -->
            </div>

            <div class="add-container">
                <input
                    type="text"
                    class="add-input"
                    id="keywordAddInput"
                    placeholder="Add new keyword..."
                >
                <button class="add-btn" id="keywordAddBtn">Add</button>
            </div>

            <div class="stats" id="keywordStats">
                <!-- Stats will be shown here -->
            </div>
        </div>

        <!-- Subreddits Tab -->
        <div class="tab-content" id="subreddits-tab">
            <div class="search-container">
                <input
                    type="text"
                    class="search-input"
                    id="subredditSearchInput"
                    placeholder="Search subreddits..."
                >
            </div>

            <div class="list-container" id="subredditsContainer">
                <!-- Subreddits will be populated here -->
            </div>

            <div class="add-container">
                <div class="input-with-prefix" style="flex: 1">
                    <span class="input-prefix">r/</span>
                    <input
                        type="text"
                        class="add-input prefixed-input"
                        id="subredditAddInput"
                        placeholder="subreddit name..."
                    >
                </div>
                <button class="add-btn" id="subredditAddBtn">Add</button>
            </div>

            <div class="stats" id="subredditStats">
                <!-- Stats will be shown here -->
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
