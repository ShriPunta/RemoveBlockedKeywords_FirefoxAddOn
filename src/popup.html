<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 450px;
                min-height: 600px;
                padding: 0;
                font-family:
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                margin: 0;
                background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 100%
                );
                color: #333;
            }

            .container {
                background: white;
                margin: 0;
                min-height: 600px;
            }

            .header {
                background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 100%
                );
                color: white;
                padding: 20px;
                text-align: center;
                margin: 0;
            }

            .header h2 {
                margin: 0;
                font-size: 24px;
                font-weight: 600;
            }

            .header p {
                margin: 8px 0 0 0;
                opacity: 0.9;
                font-size: 14px;
            }

            .content {
                padding: 20px;
            }

            .toggle-container {
                background: #f8f9fa;
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 20px;
                border: 1px solid #e9ecef;
            }

            .toggle {
                display: flex;
                align-items: center;
                gap: 12px;
                font-weight: 500;
            }

            .toggle input[type="checkbox"] {
                width: 20px;
                height: 20px;
                accent-color: #667eea;
            }

            .stats-section {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 10px 16px;
                margin-bottom: 20px;
                border: 1px solid #e9ecef;
            }

            .stats-compact {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                font-size: 13px;
                color: #666;
            }

            .stat-item {
                display: flex;
                align-items: center;
                gap: 4px;
            }

            .stat-number {
                font-weight: 600;
                color: #667eea;
                font-size: 14px;
            }

            .stat-separator {
                color: #ccc;
                font-weight: bold;
            }

            .stat-number {
                font-size: 32px;
                font-weight: bold;
                color: #667eea;
                margin-bottom: 4px;
                display: block;
            }

            .stat-label {
                font-size: 14px;
                color: #666;
                font-weight: 500;
            }

            .tabs {
                display: flex;
                background: #f8f9fa;
                border-radius: 8px;
                padding: 4px;
                margin-bottom: 20px;
                gap: 4px;
            }

            .tab {
                flex: 1;
                padding: 12px 16px;
                border: none;
                background: transparent;
                cursor: pointer;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s ease;
                color: #666;
            }

            .tab.active {
                background: #667eea;
                color: white;
                box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
            }

            .tab:hover:not(.active) {
                background: #e9ecef;
                color: #333;
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .search-container {
                margin-bottom: 16px;
            }

            .search-input {
                width: 100%;
                padding: 12px 16px;
                border: 2px solid #e9ecef;
                border-radius: 8px;
                box-sizing: border-box;
                font-size: 14px;
                transition: border-color 0.2s ease;
            }

            .search-input:focus {
                outline: none;
                border-color: #667eea;
            }

            .list-container {
                border: 2px solid #e9ecef;
                border-radius: 8px;
                max-height: 250px;
                overflow-y: auto;
                background: #fafafa;
            }

            .list-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 16px;
                border-bottom: 1px solid #e9ecef;
                font-size: 14px;
                transition: background-color 0.2s ease;
            }

            .list-item:hover {
                background: #f1f3f4;
            }

            .list-item:last-child {
                border-bottom: none;
            }

            .list-item.hidden {
                display: none;
            }

            .delete-btn {
                background: #dc3545;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 6px 12px;
                cursor: pointer;
                font-size: 12px;
                font-weight: 500;
                transition: background-color 0.2s ease;
            }

            .delete-btn:hover {
                background: #c82333;
            }

            .add-container {
                margin-top: 16px;
                display: flex;
                gap: 12px;
            }

            .add-input {
                flex: 1;
                padding: 12px 16px;
                border: 2px solid #e9ecef;
                border-radius: 8px;
                font-size: 14px;
                transition: border-color 0.2s ease;
            }

            .add-input:focus {
                outline: none;
                border-color: #667eea;
            }

            .add-btn {
                background: #28a745;
                color: white;
                border: none;
                border-radius: 8px;
                padding: 12px 20px;
                cursor: pointer;
                font-weight: 500;
                transition: background-color 0.2s ease;
                white-space: nowrap;
            }

            .add-btn:hover {
                background: #218838;
            }

            .item-stats {
                margin-top: 16px;
                text-align: center;
                font-size: 13px;
                color: #666;
                background: #f8f9fa;
                padding: 12px;
                border-radius: 8px;
            }

            .subreddit-prefix {
                color: #666;
                margin-right: 2px;
            }

            .input-with-prefix {
                position: relative;
                display: flex;
                align-items: center;
                flex: 1;
            }

            .input-prefix {
                position: absolute;
                left: 16px;
                color: #666;
                pointer-events: none;
                z-index: 1;
                font-weight: 500;
            }

            .prefixed-input {
                padding-left: 32px;
            }

            .empty-state {
                text-align: center;
                padding: 40px 20px;
                color: #666;
            }

            .empty-state-icon {
                font-size: 48px;
                margin-bottom: 16px;
                opacity: 0.3;
            }

            /* Scrollbar styling */
            .list-container::-webkit-scrollbar {
                width: 6px;
            }

            .list-container::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 3px;
            }

            .list-container::-webkit-scrollbar-thumb {
                background: #c1c1c1;
                border-radius: 3px;
            }

            .list-container::-webkit-scrollbar-thumb:hover {
                background: #a8a8a8;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>üõ°Ô∏è Filter</h2>
                <p>Keep your Reddit feed clean and focused</p>
            </div>

            <div class="content">
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" id="enableFilter">
                        <span>Enable Filter</span>
                    </label>
                </div>

                <div class="stats-section">
                    <div class="stats-compact">
                        <span class="stat-item">
                            üìä <span class="stat-number" id="totalCounter"
                            >0</span> removed
                        </span>
                        <span class="stat-separator">‚Ä¢</span>
                        <span class="stat-item">
                            <span class="stat-number" id="dailyCounter">0</span>
                            today
                        </span>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab active" data-tab="keywords">
                        Keywords
                    </button>
                    <button class="tab" data-tab="subreddits">
                        Subreddits
                    </button>
                </div>

                <!-- Keywords Tab -->
                <div class="tab-content active" id="keywords-tab">
                    <div class="search-container">
                        <input
                            type="text"
                            class="search-input"
                            id="keywordSearchInput"
                            placeholder="üîç Search keywords..."
                        >
                    </div>

                    <div class="list-container" id="keywordsContainer">
                        <!-- Keywords will be populated here -->
                    </div>

                    <div class="add-container">
                        <input
                            type="text"
                            class="add-input"
                            id="keywordAddInput"
                            placeholder="Add new keyword..."
                        >
                        <button class="add-btn" id="keywordAddBtn">Add</button>
                    </div>

                    <div class="item-stats" id="keywordStats">
                        <!-- Stats will be shown here -->
                    </div>
                </div>

                <!-- Subreddits Tab -->
                <div class="tab-content" id="subreddits-tab">
                    <div class="search-container">
                        <input
                            type="text"
                            class="search-input"
                            id="subredditSearchInput"
                            placeholder="üîç Search subreddits..."
                        >
                    </div>

                    <div class="list-container" id="subredditsContainer">
                        <!-- Subreddits will be populated here -->
                    </div>

                    <div class="add-container">
                        <div class="input-with-prefix">
                            <span class="input-prefix">r/</span>
                            <input
                                type="text"
                                class="add-input prefixed-input"
                                id="subredditAddInput"
                                placeholder="subreddit name..."
                            >
                        </div>
                        <button class="add-btn" id="subredditAddBtn">
                            Add
                        </button>
                    </div>

                    <div class="item-stats" id="subredditStats">
                        <!-- Stats will be shown here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
