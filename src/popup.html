<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body {
                width: 350px;
                min-height: 400px;
                padding: 16px;
                font-family:
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    sans-serif;
                margin: 0;
            }

            .header {
                border-bottom: 1px solid #e0e0e0;
                padding-bottom: 12px;
                margin-bottom: 16px;
            }

            .toggle-container {
                margin-bottom: 16px;
            }

            .toggle {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .search-container {
                margin-bottom: 12px;
            }

            .search-input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .keywords-container {
                border: 1px solid #ccc;
                border-radius: 4px;
                max-height: 200px;
                overflow-y: auto;
                background: #f9f9f9;
            }

            .keyword-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 6px 8px;
                border-bottom: 1px solid #e0e0e0;
                font-size: 14px;
            }

            .keyword-item:last-child {
                border-bottom: none;
            }

            .keyword-item.hidden {
                display: none;
            }

            .delete-btn {
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 3px;
                padding: 2px 6px;
                cursor: pointer;
                font-size: 12px;
            }

            .delete-btn:hover {
                background: #cc0000;
            }

            .add-container {
                margin-top: 12px;
                display: flex;
                gap: 8px;
            }

            .add-input {
                flex: 1;
                padding: 6px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .add-btn {
                background: #0066cc;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 6px 12px;
                cursor: pointer;
            }

            .add-btn:hover {
                background: #0052a3;
            }

            .stats {
                margin-top: 12px;
                font-size: 12px;
                color: #666;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>Political Filter</h2>
        </div>

        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="enableFilter">
                <span>Enable Political Filter</span>
            </label>
        </div>

        <div class="search-container">
            <input
                type="text"
                class="search-input"
                id="searchInput"
                placeholder="Search keywords..."
            >
        </div>

        <div class="keywords-container" id="keywordsContainer">
            <!-- Keywords will be populated here -->
        </div>

        <div class="add-container">
            <input
                type="text"
                class="add-input"
                id="addInput"
                placeholder="Add new keyword..."
            >
            <button class="add-btn" id="addBtn">Add</button>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be shown here -->
        </div>

        <script src="popup.js"></script>
    </body>
</html>
