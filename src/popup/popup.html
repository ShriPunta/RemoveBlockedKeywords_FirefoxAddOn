<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>üõ°Ô∏è Filter</h2>
                <p>Keep your Reddit feed clean and focused</p>
            </div>

            <div class="content">
                <div class="toggle-container">
                    <label class="toggle">
                        <input type="checkbox" id="enableFilter">
                        <span>Enable Filter</span>
                    </label>
                </div>

                <div class="stats-section">
                    <div class="stats-compact">
                        <span class="stat-item">
                            üìä <span class="stat-number" id="totalCounter"
                            >0</span> removed
                        </span>
                        <span class="stat-separator">‚Ä¢</span>
                        <span class="stat-item">
                            <span class="stat-number" id="dailyCounter">0</span>
                            today
                        </span>
                    </div>
                </div>
                <div class="age-filter-container">
                    <div class="age-filter-header">
                        <span class="age-filter-title">üë§ Min Account Age</span>
                        <span class="age-value" id="ageValue">1 year</span>
                    </div>
                    <div class="slider-container">
                        <input
                            type="range"
                            id="ageSlider"
                            class="age-slider"
                            min="1"
                            max="60"
                            value="12"
                            step="1"
                        >
                        <div class="slider-labels">
                            <span>1 month</span>
                            <span>5 years</span>
                        </div>
                    </div>
                </div>

                <div class="api-status-container">
                    <div class="api-status-header" id="apiStatusHeader">
                        <div class="api-status">
                            <div class="api-indicator" id="apiIndicator"></div>
                            <span id="apiStatusText">API Ready</span>
                            <span
                                class="rate-limit-info"
                                id="rateLimitInfo"
                            ></span>
                        </div>
                        <div class="api-controls">
                            <button class="expand-btn" id="expandBtn">‚ñº</button>
                            <button class="pause-btn" id="pauseBtn">
                                Pause
                            </button>
                        </div>
                    </div>
                    <div class="api-details" id="apiDetails">
                        <div class="rate-limit-section">
                            <div class="rate-limit-header">
                                <span class="rate-limit-title"
                                >Rate Limit Status</span>
                                <span
                                    class="rate-limit-values"
                                    id="rateLimitValues"
                                >100/100</span>
                            </div>
                            <div class="progress-bar-container">
                                <div
                                    class="progress-bar"
                                    id="rateLimitProgress"
                                >
                                    <div
                                        class="progress-fill"
                                        id="rateLimitFill"
                                    >
                                    </div>
                                </div>
                                <span class="progress-label" id="rateLimitLabel"
                                >100 requests remaining</span>
                            </div>
                        </div>
                        <div class="cooldown-section" id="cooldownSection">
                            <div class="cooldown-header">
                                <span class="cooldown-title"
                                >Reset Countdown</span>
                                <span class="cooldown-time" id="cooldownTime"
                                >--:--</span>
                            </div>
                            <div class="progress-bar-container">
                                <div
                                    class="progress-bar cooldown-bar"
                                    id="cooldownProgress"
                                >
                                    <div
                                        class="progress-fill cooldown-fill"
                                        id="cooldownFill"
                                    >
                                    </div>
                                </div>
                                <span class="progress-label" id="cooldownLabel"
                                >Resets in 10 minutes</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabs">
                    <button class="tab active" data-tab="keywords">
                        Keywords
                    </button>
                    <button class="tab" data-tab="subreddits">
                        Subreddits
                    </button>
                </div>

                <!-- Keywords Tab -->
                <div class="tab-content active" id="keywords-tab">
                    <div class="search-container">
                        <input
                            type="text"
                            class="search-input"
                            id="keywordSearchInput"
                            placeholder="üîç Search keywords..."
                        >
                    </div>

                    <div class="list-container" id="keywordsContainer">
                        <!-- Keywords will be populated here -->
                    </div>

                    <div class="add-container">
                        <input
                            type="text"
                            class="add-input"
                            id="keywordAddInput"
                            placeholder="Add new keyword..."
                        >
                        <button class="add-btn" id="keywordAddBtn">Add</button>
                    </div>

                    <div class="item-stats" id="keywordStats">
                        <!-- Stats will be shown here -->
                    </div>
                </div>

                <!-- Subreddits Tab -->
                <div class="tab-content" id="subreddits-tab">
                    <div class="search-container">
                        <input
                            type="text"
                            class="search-input"
                            id="subredditSearchInput"
                            placeholder="üîç Search subreddits..."
                        >
                    </div>

                    <div class="list-container" id="subredditsContainer">
                        <!-- Subreddits will be populated here -->
                    </div>

                    <div class="add-container">
                        <div class="input-with-prefix">
                            <span class="input-prefix">r/</span>
                            <input
                                type="text"
                                class="add-input prefixed-input"
                                id="subredditAddInput"
                                placeholder="subreddit name..."
                            >
                        </div>
                        <button class="add-btn" id="subredditAddBtn">
                            Add
                        </button>
                    </div>

                    <div class="item-stats" id="subredditStats">
                        <!-- Stats will be shown here -->
                    </div>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
